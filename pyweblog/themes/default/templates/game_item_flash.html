{% extends theme.base %}

{% block title %} Game - {{ config.plog_title|escape }} {% endblock %}

{% block content %}
<script language="JavaScript">
$(document).ready(function() {
    $("#search").remove();
    $("#sidebar1").remove();
    $("#sidebar2").remove();
    $("#content").css("float", "none");
});
</script>
<embed type="application/x-shockwave-flash"
    width="800" height="600" 
    src="{{game}}"/>
{% endblock %}
