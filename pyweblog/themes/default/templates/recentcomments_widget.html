<li id="recent_comments">
<h2>Recent Comments</h2>
<ul>
	{% for comment in recent_comments %}
        <!-- 	<li>{{ comment.author_with_url }} on <a href="{{ settings.app_root }}/post/{{ comment.post.key.id }}#c{{ comment.key.id }}">{{ comment.post.title }}</a></li> -->
        <li>{{ comment.author_with_url }}: <a href="{{ settings.app_root }}/post/{{ comment.post.key.id }}#c{{ comment.key.id }}">{{ comment.content|truncatewords:40 }}</a></li>
	{% endfor %}
</ul>
</li>
